<template name="timeZonePicker">
  <select class="{{class}}" name="pickedTimeZone">
    {{#each timeZones}}
      {{#if name}}
      <option value="{{timeZone}}" {{selected}}>(GMT {{gmtOffset}}) {{name}} </option>
      {{else}}
      <option value="{{timeZone}}" {{selected}}></option>
      {{/if}}
    {{/each}}
  </select>
</template>
